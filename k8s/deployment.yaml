apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fake-shop
  template:
    metadata:
      labels:
        app: fake-shop
    spec:
      containers:
      - name: fake-shop
        image: gabrielcarlossantos/fake-shop:v1
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: fake-shop
spec:
  selector:
    app: fake-shop
  ports:
  - port: 8080
    targetPort: 5000
    nodePort: 30000
  type: NodePort